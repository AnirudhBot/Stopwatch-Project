<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Stopwatch</title>
</head>
<body>
    <div class="section">
        <h1>Stopwatch</h1>
    </div>      
    <div class="time">
        <span class="sec">00 </span>:<span class="millisec"> 00</span>
    </div>
    <div class="options">
        <button class="start">
            Start
        </button>
        <button class="stop">
            Stop
        </button>
        <button class="reset">
            Reset
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
